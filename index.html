<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalice.css">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
        <main class="main contenedor">

          <div class="img-izquierda">
            <img src="images/image-product-desktop.jpg" alt="">
          </div>

          <div class="descrp-derecha">
                <p class="perfume">
                  Perfume
                </p>
                <h2>
                  Gabrielle Essence Eau De Parfum
                </h2>
                <p class="descrp-producto">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="precio">
                  <p class="precio-principal">$149.99</p>
                  <p class="precio-rebaja">$169.99</p>
                </div>
                <button class="btn">
                  <img src="images/icon-cart.svg" alt="" /> Add to Cart
                </button>
           </div>
         </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ismael Azanza</a>.
    </div>
  </footer>
</body>
</html>
